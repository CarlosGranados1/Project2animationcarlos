<head>
  <link rel="stylesheet" type="text/css" href="style.css"
</head>
<body>
  <svg width="80%" height="1000" viewbox="0 0 1000 1000"
  <rect x="50" y="50" width="50" height="50" fill="red">
    <animate attributeName="x" from="1" to="1000" dur="4" repeatCount="indefinite"/>
  </rect>

    <rect x="50" y="100" width="50" height="50" fill=red>
      <animate attributeName="x" from="1000" to="1" dur="5" repeatCount="indefinite"/>
  </rect>

  <rect x="50" y="150" width="50" height="50" fill="red">
    <animate attributeName="x" from="1" to="1000" dur="3" repeatCount="indefinite"/>
  </rect>

  <rect x="50" y="200" width="50" height="50" fill="red">
    <animate attributeName="x" from="1000" to="1" dur="3" repeatCount="indefinite"/>
  </rect>

  <rect x="50" y="250" width="50" height="50" fill="red">
    <animate attributeName="x" from="1" to="1000" dur="2" repeatCount="indefinite"/>
  </rect>

  <circle cx="500" cy="500" r="50" fill="red">
    <animate attributName=""
</svg>
</body>
<h1>SVG animation</h1>
<p></p>
